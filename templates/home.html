<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background: linear-gradient(135deg, #d7acfd 0%, #83a4ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px; /* Reduced padding */
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .card-container {
            max-width: 700px;
            width: 100%;
        }
        .card {
            background: linear-gradient(135deg, #28004a 0%, #001859 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 20px; /* Further reduced padding */
        }
        .card-title {
            color: #e0f7fa;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 1.8rem;
        }
        .form-label {
            color: #e0f7fa;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            padding: 10px 15px;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #00bcd4;
            box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.25);
            color: #fff;
        }
        .form-control::placeholder, .placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23e0f7fa' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px 12px;
            cursor: pointer;
        }
        .form-select option {
            color: #000;
            background: #fff;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        .alert-futuristic {
            background-color: rgba(0, 188, 212, 0.2);
            color: #e0f7fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            border: 1px solid rgba(0, 188, 212, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h1 class="card-title">Student Exam Performance Prediction</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option class="placeholder" selected disabled value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-select" name="race/ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Parental Education</label>
                        <select class="form-select" name="parental level of education" required>
                            <option class="placeholder" selected disabled value="">Select</option>
                            <option value="associate's degree">Associate's</option>
                            <option value="bachelor's degree">Bachelor's</option>
                            <option value="high school">High school</option>
                            <option value="master's degree">Master's</option>
                            <option value="some college">Some college</option>
                            <option value="some high school">Some high school</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option class="placeholder" selected disabled value="">Select</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Test Prep Course</label>
                        <select class="form-select" name="test preparation course" required>
                            <option class="placeholder" selected disabled value="">Select</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Writing Score (0-100)</label>
                        <input class="form-control" type="number" name="reading score" placeholder="Enter Score" min='0' max='100' required />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12 mb-2">
                        <label class="form-label">Reading Score (0-100)</label>
                        <input class="form-control" type="number" name="writing score" placeholder="Enter Score" min='0' max='100' required />
                    </div>
                </div>
                
                <div class="d-grid mt-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
                </div>
            </form>

            {% if results %}
            <div class="alert alert-futuristic mt-3" role="alert">
                The predicted math score is: <strong>{{ results }}</strong>
            </div>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
